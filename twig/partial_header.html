<!DOCTYPE html>
<html>
<head>
	<base href="{{ site.url }}" />
	<meta charset="{{ site.charset }}" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
	<link rel="shortcut icon" href="{{ site.favicon }}" />
	<link rel="apple-touch-icon" href="{{ site.favicon }}" />
	<link rel="icon" href="{{ site.favicon }}" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} RSS Feed" href="{{ site.rss_url }}" />
	{{ site.header }}
</head>

<body>

	<header class="content-header" id="main-header">
		<div class="content-limit">
			<nav class="content-navigation">
				<ul>
				{% for menu_id,menu_item in site.menu %}
					<li{% if menu_item.active %} class="current-menu-item" {% endif %}><a title="{{menu_item.title}}" href="{{menu_item.url}}">{{menu_item.title}}</a></li>
				{% endfor %}
				</ul>
			</nav>
		</div>
	</header>
