<div class="content-inner">
	<article class="h-entry" id="post-{{ post_id }}">

		<header>
			<div class="meta">
				{% include 'ameta_pubdate.html' %}
				{% include 'ameta_author.html' %}
			</div>
			{% if post_title|e %}
			<h2>
				<a class="u-url" href="{{ post_url }}" rel="bookmark" title="{{ post_title }}">
					<span class="p-name">{{ post_title }}</span>
				</a>
			</h2>
			{% endif %}
		</header>

		<div class="e-content">
			{{ post_content }}
			<br class="clear" />
		</div>

	</article>
</div>
