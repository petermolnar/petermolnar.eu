{% if post.singular %}
<h6 class="author-title {% if post.format not in site.author_formats %}hide{% endif %}">Author</h6>
{% endif %}

<aside class="author {% if post.format not in site.author_formats %}hide{% endif %}">
	<p>
		{% if not post.singular %}
			by
		{% endif %}
		<span class="p-author h-card vcard">
			<img class="photo avatar u-photo u-avatar hide" src="{{ post.author.avatar }}" alt="Photo of {{ post.author.name }}" />
			<a class="fn p-name url u-url" href="{{ post.author.url }}">{{ post.author.name }}</a>
		</span>
		</p>
</aside>
