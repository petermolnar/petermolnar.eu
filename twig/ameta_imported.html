{% if post.twitter_repost|length > 0 %}
<h5>Reposted from:</h5>
<p>
	<a href="{{ post.twitter_repost }}">{{ post.twitter_repost }}</a>
</p>
{% endif %}

{% if post.twitter_reply|length > 0 %}
<h5>In reply to:</h5>
<p>
	<a class="u-in-reply-to" href="{{ post.twitter_reply }}">{{ post.twitter_reply }}</a>
</p>
{% endif %}
