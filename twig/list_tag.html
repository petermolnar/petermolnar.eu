{% if post.tags %}
<aside class="tags">
	<nav>
		<ul class="icon-tag">
			{% for tname, turl in post.tags %}
				<li class="u-tag">
					<a href="{{ turl }}" class="p-category">{{ tname }}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
</aside>
{% endif %}
