
	{% if site.pagination %}
		<section>
			{{ site.pagination }}
		</section>
	{% endif %}

	<footer class="content-footer" id="main-footer">
		<div class="limit">
			<nav class="content-contact">
				{% include 'partial_vcard.html' with {'author':site.author} only %}
			</nav>
			<nav class="content-footnotes">
				<ul>
					<li>
						<a rel="license" href="/licence" title="Licence" class="icon-copyright">copyright notes</a>
					</li>
					<li>
						<a class="icon-rss" title="RSS feed" href="{{ site.rss_url }}">RSS</a>
					</li>
					<li>
						<a class="icon-wordpress" title="WordPress" href="https://wordpress.org">WordPress</a>
					</li>
				</ul>
				{% include 'partial_search.html' %}
			</nav>
			<span class="hide">
				{{ site.footer }}
				{% if site.is_user_logged_in %}
				<script>
					window.navigator.registerProtocolHandler('web+action', 'https://petermolnar.eu/indie-config/?handler=%s', 'Peter Molnar');
				</script>
				{% endif %}
			</span>
		</div>
	</footer>

	</body>
</html>
