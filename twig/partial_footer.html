
	{% if site.pagination %}
		<section>
			<ul class="page-numbers">
				{% for element in site.pagination %}
					<li>{{ element }}</li>
				{% endfor %}
			</ul>

		</section>
	{% endif %}

	<footer class="content-footer" id="main-footer">
		<div class="limit">
			<nav class="content-contact">
				{% include 'partial_vcard.html' with {'author':site.author} only %}
			</nav>
			<nav class="content-footnotes">
				<ul>
					<li>
						<a rel="license" href="/licence" title="Licence" class="i-copyright">copyright notes</a>
					</li>
					<li>
						<a class="i-rss" title="RSS feed" href="{{ site.rss_url }}">RSS</a>
					</li>
					<li>
						<a class="i-wordpress" title="WordPress" href="https://wordpress.org">WordPress</a>
					</li>
				</ul>
				{% include 'partial_search.html' %}
			</nav>
			<span class="hide">
				{{ site.footer }}
			</span>
		</div>
	</footer>

	</body>
</html>
