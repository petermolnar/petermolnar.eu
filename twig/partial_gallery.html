{% include 'partial_header.html' %}
<section class="content-body" id="portfolio">
{% for tile in elements %}
	<a href="{{ tile.target }}" title="{{ tile.title }}">
		<img src="{{ tile.img }}" alt="{{ tile.alt }}" class="u-photo" />
		<span class="caption p-name">{{ tile.title }}</span>
	</a>
{% endfor %}
</section>

<script>
	jQuery("#portfolio").justifiedGallery({
		margins: 1,
		captions: true,
		rowHeight: 300,
		lastRow: "justify",
		captionSettings: {
			animationDuration: 500,
			visibleOpacity: 0.8,
			nonVisibleOpacity: 0.4
		},
		cssAnimation: true,
	});


	jQuery("#portfolio").magnificPopup({
		delegate: 'a',
		type: 'image',
		tLoading: 'Loading image #%curr%...',
		mainClass: 'mfp-img-mobile',
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1]
		},
		image: {
			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
			titleSrc: function(item) {
				return item.el.attr('caption');
			}
		}
	});

</script>
