{% include 'block_header_open.html' %}
	<title>{{ taxonomy.name }} | {{ site.domain }}</title>
	<script type='text/javascript' src='{{ site.url }}/wp-includes/js/jquery/jquery.js'></script>
	<link rel="stylesheet" href="{{ site.theme_url }}/vendor/miromannino/Justified-Gallery/dist/css/justifiedGallery.min.css" type="text/css" media="all" />
	<script type='text/javascript' src='{{ site.theme_url }}/vendor/miromannino/Justified-Gallery/dist/js/jquery.justifiedGallery.min.js'></script>

	<link rel="stylesheet" href="{{ site.theme_url }}/vendor/dimsemenov/Magnific-Popup/dist/magnific-popup.css" type="text/css" media="all" />
	<script type='text/javascript' src='{{ site.theme_url }}/vendor/dimsemenov/Magnific-Popup/dist/jquery.magnific-popup.min.js'></script>

{% include 'block_header_close.html' %}

<section class="content-body" id="portfolio">
{% for tile in posts %}
	<a href="{{ tile.target }}" title="{{ tile.title }}">
		<img src="{{ tile.img }}" alt="{{ tile.alt }}" class="u-photo" />
		<span class="caption p-name">{{ tile.title }}</span>
	</a>
{% endfor %}
</section>

<script>
	jQuery("#portfolio").justifiedGallery({
		margins: 1,
		captions: true,
		rowHeight: 290,
		lastRow: "center",
		captionSettings: {
			animationDuration: 500,
			visibleOpacity: 0.8,
			nonVisibleOpacity: 0.4
		},
		cssAnimation: true,
		maxRowHeight: '100%',
	});


	jQuery("#portfolio").magnificPopup({
		delegate: 'a',
		type: 'image',
		tLoading: 'Loading image #%curr%...',
		mainClass: 'mfp-img-mobile',
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1]
		},
		image: {
			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
			titleSrc: function(item) {
				return item.el.attr('caption');
			}
		}
	});

</script>
