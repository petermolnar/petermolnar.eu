<span class="p-author h-card vcard">
	<a class="fn p-name url u-url hide" href="{{ author_url }}">{{ author_name }}</a>
	<img class="photo avatar u-photo u-avatar hide" src="{{ author_avatar }}" alt="Photo of {{ author_name }}" style="height:1em; width:auto;"/>
	<a rel="me" class="u-email email icon-mail" href="mailto:{{ author_email }}" title="{{ author_name }} email address">{{ author_email }}</a>
	{% for silo, url in author_socials %}
		<a rel="me" class="u-{{ silo }} x-{{ silo }} icon-{{ silo }} url u-url" href="{{ url }}" title="{{ author_name }} @ {{ silo }}">{{ silo }}</a>
	{% endfor %}
</span>
